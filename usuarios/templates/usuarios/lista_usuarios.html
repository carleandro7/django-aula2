

{% extends "base.html" %}
{% load static %}
{% block 'dashboard' %}
<h1>Lista de Usuários</h1>
<a href="{% url 'criar_usuario' %}">Adicionar Usuário</a>
<ul>
    {% for usuario in usuarios %}
        <li>{{ usuario.nome }} - <a href="{% url 'atualizar_usuario' usuario.pk %}">Editar</a> | 
        <a href="{% url 'deletar_usuario' usuario.pk %}">Excluir</a></li>
    {% endfor %}
</ul>

{% endblock %}
